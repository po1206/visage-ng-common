<md-dialog aria-label="Review requirements" style="width: 800px;" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Requirements</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="md-padding">
      <job-requirements requirements="requirements"></job-requirements>
    </md-dialog-content>
  </form>
</md-dialog>
